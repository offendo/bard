<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bard - Verses</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>This is a list of verses</h1>
    <ul>
    {% block content %}
    {% for obj in object_list %} 
    <a href=verses/{{ obj.id }}>
        <p>Author: {{ obj.author }}</p>
        <p>Body: {{ obj.body }}</p>
    </a>
    {% endfor %}
    {% endblock content %}
    </ul>
</body>
</html>
